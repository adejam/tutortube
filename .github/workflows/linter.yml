name: Checks

on:
  push:
    branches: [master]
  pull_request:

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-18.04
    if: always()

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Set up Node 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install required dependency for node
        run: |
          npm install --save-dev eslint-config-next
      - name: ESLint Report
        run: lint
